{% extends "layout.html" %}

{% block content %}

<div class="text-center py-5">
    <h1><strong>Equipos</strong></h1>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Id equipo</td>
            <td>Nombre de equipo</td>
            <td>Departamento equipo</td>
            <td>Descripcion equipo</td>
            <td>Opciones</td>
        </tr>
    </thead>
    <tbody>
        {% for equipo in equipos %}
        <tr>
            <td> {{equipo.0}} </td>
            <td> {{equipo.1}} </td>
            <td> {{equipo.2}} </td>
            <td> {{equipo.3}} </td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <a href="#" class="btn btn-secondary dropdown-item">Editar</a>
                        <a href="/delete-equipo/{{equipo.0}}" class="btn btn-danger btn-delete dropdown-item">Eliminar</a>
                    </div>
                </div>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
