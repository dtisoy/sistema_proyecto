{% extends "layout.html" %}
{% block content %}

<h1>Registro</h1>

<form action="/registrar_tecnico" class="form-register" method="POST">
  <input class="text-input" type="number" name="cedula" id="cedula" placeholder="Numero de IdentificaciÃ³n" />
  <input class="text-input" type="text" name="nombres" id="nombres" placeholder="Nombres Completos" />
  <input class="text-input" type="text" name="cargo" id="cargo" placeholder="Cargo del tecnico" />
  <input class="text-input" type="text" name="correo" id="correo" placeholder="Correo Electronico" />
  <input class="text-input" type="text" name="equipo" id="equipo" placeholder="Equipo de trabajo" />

  <br />
  <button type="submit" class="button">
    Registrar
  </button>
  <!-- <input class="button" type="submit" value="Registrar" /> -->
</form>
<br />
<!-- tabla tecnicos -->
<table class="table table-striped table-bordered bg-transparent table-sm">
  <thead>
    <td>Id</td>
    <td>Nombre Completo</td>
    <td>Cargo</td>
    <td>Correo</td>
    <td>Equipo de trabajo</td>
    <td>Operaciones</td>
  </thead>
  <tbody>
    {% for tecnico in tecnicos %}
    <tr>
      <td>{{ tecnico.0 }}</td>
      <td>{{ tecnico.1 }}</td>
      <td>{{ tecnico.2 }}</td>
      <td>{{ tecnico.3 }}</td>
      <td>{{ tecnico.4 }}</td>
      <td>
        <a href="/edit-tecnico/{{tecnico.0}}" class="btn btn-secondary">Editar</a>
        <a href="/delete/{{tecnico.0}}" class="btn btn-danger btn-delete">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
<!-- main container -->
