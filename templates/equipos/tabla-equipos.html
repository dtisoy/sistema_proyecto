{% extends "layout.html" %}

{% block content %}

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/equipos">Equipos</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/registrar-equipo">Formulario de registro</a>
    </li>
</ul>
<div class="text-center py-5">
    <h1><strong>Equipos</strong></h1>
</div>

<table class="table table-hover">
    <thead>
        <tr>
            <td>Id equipo</td>
            <td>Nombre de equipo</td>
            <td>Departamento equipo</td>
            <td>Descripcion equipo</td>
            <td>Opciones</td>
        </tr>
    </thead>
    <tbody>
        {% for equipo in equipos %}
        <tr>
            <td> {{equipo.0}} </td>
            <td> {{equipo.1}} </td>
            <td> {{equipo.2}} </td>
            <td> {{equipo.3}} </td>
            <td>
                <div class="dropdown text-center">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Opciones
                    </button>
                    <div class="dropdown-menu text-center p-2 bg-dark" aria-labelledby="dropdownMenu2">
                        <div class="pb-2">
                            <a href="#" class="btn btn-secondary dropdown-item">Editar</a>
                        </div>
                        <div class="pb-2">
                            <a href="/delete-equipo/{{equipo.0}}"
                                class="btn btn-danger btn-delete dropdown-item text-white">Eliminar</a>
                        </div>

                    </div>
                </div>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
